<div class ="row">
    <div class ="col-6">
      <label>Name</label>
      <input type ="text" placeholder ="Enter Name" class = "form-control" id ="name" required></input>
    </div>
    <div class ="col-6">
      <label>Date of Birth</label>
      <input type ="date" placeholder="Enter BirthDay" class = "form-control" id ="dob" required></input>
    </div>
    <div class ="col-6">
      <label>Phone No.</label>
      <input type ="number" placeholder="Enter Mobile No." class = "form-control" id ="phone" required></input>
    </div>
    <div class ="col-6">
      <label>Email</label>
      <input type ="email" placeholder="Enter Email Id" class = "form-control" id ="email" required></input>
    </div>
    <div class ="col-12">
      <label>Address</label>
      <textarea type ="text" placeholder="Enter address" class = "form-control" id ="address" rows="4" required></textarea>
    </div>  
</div>
<div class ="row mt-2">
  <div class="col-12">
      <button class ="btn btn-xs btn-info" id ="formSubmit" style ="float: right;">
          <i class ="fa fa-submit">Submit</i>
      </button>
  </div>
</div>
<script src="JS/Register.js"></script>
