<div class ="login-card" style ="background: aliceblue;">
    <div class ="row">
        <div class ="col-12">
            <label>Username/Email</label>
        </div>
        <div class ="col-12">
            <input type ="text" id="userNameId" class ="form-control" autocomplete = "off" placeholder="Enter Username/Email"></input>
        </div>
    </div>
    <div class ="row">
        <div class ="col-12">
            <label>Password</label>
        </div>
        <div class ="col-12">
            <input type ="password" id="passwordId" class ="form-control" autocomplete = "off" placeholder="Enter Password"></input>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <button class ="btn btn-xs btn-danger w-100" id ="loginId">Log In</button>
        </div>
        <div class="col-12 text-center d-none">
            <span style="color:red" id ="incorrectCred">Incorrect Username/Password</span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            Don't have an account ?<span><a href= "/register">Register Here</a></span>
        </div>
    </div>
</div>
